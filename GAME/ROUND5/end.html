<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả - Vịt Chiến Thắng</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #87CEEB 0%, #B0E0E6 50%, #5DADE2 100%);
            position: relative;
        }
        /* Sky decorations */
        .sun {
            position: absolute;
            top: 40px;
            right: 80px;
            width: 120px;
            height: 120px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
        }
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
        }
        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }
        .cloud-1 {
            width: 120px;
            height: 40px;
            top: 80px;
            left: 10%;
        }
        .cloud-1:before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 20px;
        }
        .cloud-1:after {
            width: 80px;
            height: 50px;
            top: -25px;
            right: 20px;
        }
        .cloud-2 {
            width: 100px;
            height: 35px;
            top: 120px;
            right: 15%;
        }
        .cloud-2:before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 15px;
        }
        .cloud-2:after {
            width: 70px;
            height: 45px;
            top: -20px;
            right: 15px;
        }
        /* Grass area */
        .grass-area {
            position: absolute;
            bottom: 35%;
            left: 0;
            right: 0;
            height: 25%;
            background: linear-gradient(180deg, #4CAF50 0%, #45a049 100%);
            border-radius: 50% 50% 0 0 / 40px 40px 0 0;
        }
        .tree {
            position: absolute;
            bottom: 58%;
            width: 80px;
        }
        .tree-1 { left: 8%; }
        .tree-2 { right: 12%; }
        .trunk {
            width: 20px;
            height: 50px;
            background: #8B4513;
            margin: 0 auto;
            border-radius: 5px;
        }
        .leaves {
            width: 80px;
            height: 80px;
            background: #2E7D32;
            border-radius: 50%;
            position: relative;
            top: 3px;
        }
        /* Water area */
        .water-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, #0ea5e9 0%, #0284c7 100%);
            overflow: hidden;
        }
        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.15)" d="M0,192L48,197.3C96,203,192,213,288,192C384,171,480,117,576,128C672,139,768,213,864,224C960,235,1056,181,1152,144C1248,107,1344,85,1392,74.7L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: 50% 100%;
            animation: wave-move 15s linear infinite;
            opacity: 0.6;
        }
        .wave:nth-child(2) {
            animation-delay: -5s;
            opacity: 0.4;
        }
        @keyframes wave-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        /* Main container */
        .result-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 40px;
            z-index: 10;
        }
        /* Winner badge */
        .winner-badge {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 42px;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transform: scale(0.5) rotate(-10deg);
            animation: badge-appear 0.8s ease forwards 0.3s;
        }
        @keyframes badge-appear {
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        .trophy-icon {
            font-size: 52px;
            animation: trophy-spin 2s ease-in-out infinite;
        }
        @keyframes trophy-spin {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
        }
        /* Question panel */
        .question-panel {
            background: white;
            border-radius: 30px;
            padding: 25px 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 85%;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(-30px);
            animation: panel-appear 0.8s ease forwards 0.6s;
        }
        @keyframes panel-appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .question-text {
            font-size: 36px;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1.3;
        }
        /* Winner duck */
        .winner-duck-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: scale(0.5);
            animation: duck-appear 1s ease forwards 0.9s;
        }
        @keyframes duck-appear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .year-bubble {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 32px;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.4);
            margin-bottom: 20px;
            border: 4px solid white;
            max-width: 400px;
            text-align: center;
            line-height: 1.3;
        }
        .duck-image-container {
            position: relative;
            width: 200px;
            height: 200px;
            animation: bob 2s ease-in-out infinite;
        }
        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .duck-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.3));
            transform: rotateY(180deg);
        }
        .duck-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            color: #000;
            border: 6px solid #FFD700;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        /* Confetti effect */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #FFD700;
            animation: confetti-fall 3s linear infinite;
        }
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        /* Next button */
        .next-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #22c55e;
            color: white;
            font-size: 32px;
            font-weight: 700;
            padding: 18px 50px;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 6px 0 #16a34a, 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.1s ease;
            z-index: 100;
            opacity: 0;
            animation: button-appear 0.8s ease forwards 1.5s;
        }
        @keyframes button-appear {
            to {
                opacity: 1;
            }
        }
        .next-button:hover {
            background: #16a34a;
            transform: translateX(-50%) scale(1.05);
        }
        .next-button:active {
            transform: translateX(-50%) translateY(3px);
            box-shadow: 0 3px 0 #16a34a, 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .next-button .material-icons-round {
            font-size: 38px;
        }
    </style>
</head>
<body>
    <!-- Sun -->
    <div class="sun"></div>

    <!-- Clouds -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>

    <!-- Trees -->
    <div class="tree tree-1">
        <div class="leaves"></div>
        <div class="trunk"></div>
    </div>
    <div class="tree tree-2">
        <div class="leaves"></div>
        <div class="trunk"></div>
    </div>

    <!-- Grass -->
    <div class="grass-area"></div>

    <!-- Water with waves -->
    <div class="water-area">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Confetti -->
    <script>
        // Create confetti elements
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.background = ['#FFD700', '#FFA500', '#FF6B00', '#22c55e', '#3b82f6'][Math.floor(Math.random() * 5)];
            document.body.appendChild(confetti);
        }
    </script>

    <!-- Main result content -->
    <div class="result-container">
        <!-- Winner Badge -->
        <div class="winner-badge">
            <span class="material-icons-round trophy-icon">emoji_events</span>
            <span>CHIẾN THẮNG!</span>
        </div>

        <!-- Question Panel -->
        <div class="question-panel">
            <p class="question-text" id="questionText">Chính sách quốc phòng "4 Không" được ban hành vào thời gian nào</p>
        </div>

        <!-- Winner Duck -->
        <div class="winner-duck-container">
            <div class="year-bubble" id="winnerYear">25/11/2019</div>
            <div class="duck-image-container">
                <img src="../media/duck.png" alt="Winner Duck" class="duck-image">
                <div class="duck-number" id="winnerNumber">5</div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button class="next-button" onclick="nextRound()">
        <span>HOÀN THÀNH</span>
        <span class="material-icons-round">check_circle</span>
    </button>

    <!-- Audio elements -->
    <audio id="buttonSound" src="../media/button.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" src="../media/end_song.mp3" loop autoplay preload="auto"></audio>

    <script>
        // Function to play button sound
        function playButtonSound() {
            const sound = document.getElementById('buttonSound');
            sound.currentTime = 0;
            sound.play().catch(error => console.log('Audio play failed:', error));
        }

        // Get winner info from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const winnerNum = urlParams.get('winner') || '5';
        const winnerYr = urlParams.get('year') || '25/11/2019';

        // Update winner display
        document.getElementById('winnerNumber').textContent = winnerNum;
        document.getElementById('winnerYear').textContent = winnerYr;

        function nextRound() {
            // Navigate back to main game page or home
            playButtonSound();
            setTimeout(() => {
                window.location.href = '../end_game.html';
            }, 100);
        }
    </script>
</body>
</html>
