<!DOCTYPE html>
<html lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Lịch Sử Việt Nam: Thử Thách Vịt Vàng</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #87CEEB 0%, #B0E0E6 50%, #5DADE2 100%);
            position: relative;
        }
        /* Sky decorations */
        .sun {
            position: absolute;
            top: 40px;
            right: 80px;
            width: 120px;
            height: 120px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
        }
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
        }
        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }
        .cloud-1 {
            width: 120px;
            height: 40px;
            top: 80px;
            left: 10%;
        }
        .cloud-1:before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 20px;
        }
        .cloud-1:after {
            width: 80px;
            height: 50px;
            top: -25px;
            right: 20px;
        }
        .cloud-2 {
            width: 100px;
            height: 35px;
            top: 120px;
            right: 15%;
        }
        .cloud-2:before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 15px;
        }
        .cloud-2:after {
            width: 70px;
            height: 45px;
            top: -20px;
            right: 15px;
        }
        /* Grass area */
        .grass-area {
            position: absolute;
            bottom: 35%;
            left: 0;
            right: 0;
            height: 25%;
            background: linear-gradient(180deg, #4CAF50 0%, #45a049 100%);
            border-radius: 50% 50% 0 0 / 40px 40px 0 0;
        }
        .tree {
            position: absolute;
            bottom: 58%;
            width: 80px;
        }
        .tree-1 { left: 8%; }
        .tree-2 { right: 12%; }
        .trunk {
            width: 20px;
            height: 50px;
            background: #8B4513;
            margin: 0 auto;
            border-radius: 5px;
        }
        .leaves {
            width: 80px;
            height: 80px;
            background: #2E7D32;
            border-radius: 50%;
            position: relative;
            top: 3px;
        }
        /* Water area */
        .water-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, #0ea5e9 0%, #0284c7 100%);
            overflow: hidden;
        }
        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.15)" d="M0,192L48,197.3C96,203,192,213,288,192C384,171,480,117,576,128C672,139,768,213,864,224C960,235,1056,181,1152,144C1248,107,1344,85,1392,74.7L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: 50% 100%;
            animation: wave-move 15s linear infinite;
            opacity: 0.6;
        }
        .wave:nth-child(2) {
            animation-delay: -5s;
            opacity: 0.4;
        }
        @keyframes wave-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        /* Main container */
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 60px;
            z-index: 10;
        }
        /* Question panel */
        .question-panel {
            background: white;
            border-radius: 40px;
            padding: 40px 60px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            width: 90%;
            text-align: center;
            margin-bottom: 60px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s ease;
        }
        .question-panel.show {
            opacity: 1;
            transform: scale(1);
        }
        .question-text {
            font-size: 48px;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1.3;
        }
        /* Ducks container */
        .ducks-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 45px;
            margin-top: auto;
            margin-bottom: 140px;
            position: relative;
            z-index: 20;
        }
        .duck-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
            opacity: 0;
            transform: translateY(50px);
        }
        .duck-wrapper .duck-number {
            opacity: 1;
        }
        .duck-wrapper.show {
            animation: duck-appear 0.8s ease forwards, bob 3s ease-in-out infinite 0.8s;
        }
        @keyframes duck-appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .duck-wrapper:hover {
            transform: scale(1.05);
        }
        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .year-bubble {
            background: white;
            border-radius: 30px;
            padding: 12px 28px;
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            border: 3px solid #FFD700;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.5s ease;
        }
        .year-bubble.hidden {
            opacity: 0;
        }
        @keyframes bubble-bounce {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); opacity: 1; }
        }
        .duck-image-container {
            position: relative;
            width: 180px;
            height: 180px;
        }
        .duck-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.25));
            transform: rotateY(180deg);
        }
        .duck-number {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 38px;
            font-weight: 700;
            color: #000;
            border: 4px solid #FFD700;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        /* Start button */
        .start-button {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: #22c55e;
            color: white;
            font-size: 42px;
            font-weight: 700;
            padding: 25px 70px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 8px 0 #16a34a, 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.1s ease;
            z-index: 100;
        }
        .start-button:hover {
            background: #16a34a;
            transform: translateX(-50%) scale(1.05);
        }
        .start-button:active {
            transform: translateX(-50%) translateY(4px);
            box-shadow: 0 4px 0 #16a34a, 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .play-icon {
            font-size: 48px;
        }
    </style></head>
<body>
    <!-- Sun -->
    <div class="sun"></div>

    <!-- Clouds -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>

    <!-- Trees -->
    <div class="tree tree-1">
        <div class="leaves"></div>
        <div class="trunk"></div>
    </div>
    <div class="tree tree-2">
        <div class="leaves"></div>
        <div class="trunk"></div>
    </div>

    <!-- Grass -->
    <div class="grass-area"></div>

    <!-- Water with waves -->
    <div class="water-area">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Main game content -->
    <div class="game-container">
        <!-- Question Panel -->
        <div class="question-panel">
            <p class="question-text">Nghị quyết Trung ương 4 (khóa XI) diễn ra vào năm nào?</p>
        </div>

        <!-- Ducks Container -->
        <div class="ducks-container">
            <!-- Duck 1 -->
            <div class="duck-wrapper">
                <div class="year-bubble">2012</div>
                <div class="duck-image-container">
                    <img src="../media/duck.png" alt="Duck 1" class="duck-image">
                </div>
                <div class="duck-number">1</div>
            </div>

            <!-- Duck 2 -->
            <div class="duck-wrapper">
                <div class="year-bubble">2010</div>
                <div class="duck-image-container">
                    <img src="../media/duck.png" alt="Duck 2" class="duck-image">
                </div>
                <div class="duck-number">2</div>
            </div>

            <!-- Duck 3 -->
            <div class="duck-wrapper">
                <div class="year-bubble">2011</div>
                <div class="duck-image-container">
                    <img src="../media/duck.png" alt="Duck 3" class="duck-image">
                </div>
                <div class="duck-number">3</div>
            </div>

            <!-- Duck 4 -->
            <div class="duck-wrapper">
                <div class="year-bubble">2013</div>
                <div class="duck-image-container">
                    <img src="../media/duck.png" alt="Duck 4" class="duck-image">
                </div>
                <div class="duck-number">4</div>
            </div>

            <!-- Duck 5 -->
            <div class="duck-wrapper">
                <div class="year-bubble">2009</div>
                <div class="duck-image-container">
                    <img src="../media/duck.png" alt="Duck 5" class="duck-image">
                </div>
                <div class="duck-number">5</div>
            </div>

            <!-- Duck 6 -->
            <div class="duck-wrapper">
                <div class="year-bubble">2014</div>
                <div class="duck-image-container">
                    <img src="../media/duck.png" alt="Duck 6" class="duck-image">
                </div>
                <div class="duck-number">6</div>
            </div>
        </div>
    </div>

    <!-- Start Button -->
    <button class="start-button" id="startBtn" onclick="handleStartClick()">
        <span class="material-icons-round play-icon">settings</span>
        <span id="btnText">CHUẨN BỊ CÂU HỎI</span>
    </button>

    <!-- Audio elements -->
    <audio id="buttonSound" src="../media/button.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" src="../media/start.mp3" loop autoplay preload="auto"></audio>

    <script>
        let gameState = 'prepare'; // 'prepare' or 'ready'

        // Function to play button sound
        function playButtonSound() {
            const sound = document.getElementById('buttonSound');
            sound.currentTime = 0;
            sound.play().catch(error => console.log('Audio play failed:', error));
        }

        function handleStartClick() {
            const btn = document.getElementById('startBtn');
            const btnText = document.getElementById('btnText');
            const playIcon = btn.querySelector('.play-icon');

            if (gameState === 'prepare') {
                // Play button sound
                playButtonSound();
                
                // Disable button during animation
                btn.style.pointerEvents = 'none';
                
                // Show question panel first
                setTimeout(() => {
                    document.querySelector('.question-panel').classList.add('show');
                }, 100);

                // Show ducks one by one
                const ducks = document.querySelectorAll('.duck-wrapper');
                ducks.forEach((duck, index) => {
                    setTimeout(() => {
                        duck.classList.add('show');
                        
                        // After last duck appears, change button
                        if (index === ducks.length - 1) {
                            setTimeout(() => {
                                btnText.textContent = 'BẮT ĐẦU';
                                playIcon.textContent = 'play_arrow';
                                gameState = 'ready';
                                btn.style.pointerEvents = 'auto';
                            }, 800);
                        }
                    }, 800 + (index * 600)); // 800ms after question panel, then 600ms between each duck
                });
            } else if (gameState === 'ready') {
                // Navigate to play.html
                playButtonSound();
                setTimeout(() => {
                    window.location.href = 'play.html';
                }, 100);
            }
        }
    </script>

</body></html>
