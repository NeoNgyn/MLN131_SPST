<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Thúc Trò Chơi</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Fredoka', sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #87CEEB 0%, #B0E0E6 50%, #5DADE2 100%);
            position: relative;
        }
        /* Sky decorations */
        .sun {
            position: absolute;
            top: 40px;
            right: 80px;
            width: 120px;
            height: 120px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
            animation: sun-glow 3s ease-in-out infinite;
        }
        @keyframes sun-glow {
            0%, 100% { box-shadow: 0 0 60px rgba(255, 215, 0, 0.6); }
            50% { box-shadow: 0 0 80px rgba(255, 215, 0, 0.8); }
        }
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
        }
        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }
        .cloud-1 {
            width: 120px;
            height: 40px;
            top: 80px;
            left: 10%;
        }
        .cloud-1:before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 20px;
        }
        .cloud-1:after {
            width: 80px;
            height: 50px;
            top: -25px;
            right: 20px;
        }
        .cloud-2 {
            width: 100px;
            height: 35px;
            top: 120px;
            right: 15%;
        }
        .cloud-2:before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 15px;
        }
        .cloud-2:after {
            width: 70px;
            height: 45px;
            top: -20px;
            right: 15px;
        }
        /* Grass area */
        .grass-area {
            position: absolute;
            bottom: 35%;
            left: 0;
            right: 0;
            height: 25%;
            background: linear-gradient(180deg, #4CAF50 0%, #45a049 100%);
            border-radius: 50% 50% 0 0 / 40px 40px 0 0;
        }
        .tree {
            position: absolute;
            bottom: 58%;
            width: 80px;
        }
        .tree-1 { left: 8%; }
        .tree-2 { right: 12%; }
        .trunk {
            width: 20px;
            height: 50px;
            background: #8B4513;
            margin: 0 auto;
            border-radius: 5px;
        }
        .leaves {
            width: 80px;
            height: 80px;
            background: #2E7D32;
            border-radius: 50%;
            position: relative;
            top: 3px;
        }
        /* Water area */
        .water-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, #0ea5e9 0%, #0284c7 100%);
            overflow: hidden;
        }
        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.15)" d="M0,192L48,197.3C96,203,192,213,288,192C384,171,480,117,576,128C672,139,768,213,864,224C960,235,1056,181,1152,144C1248,107,1344,85,1392,74.7L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: 50% 100%;
            animation: wave-move 15s linear infinite;
            opacity: 0.6;
        }
        .wave:nth-child(2) {
            animation-delay: -5s;
            opacity: 0.4;
        }
        @keyframes wave-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        /* Main container */
        .end-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            z-index: 10;
        }
        /* Trophy animation */
        .trophy-section {
            margin-bottom: 20px;
            opacity: 0;
            animation: fade-scale-in 1s ease forwards;
        }
        @keyframes fade-scale-in {
            to {
                opacity: 1;
                transform: scale(1);
            }
            from {
                opacity: 0;
                transform: scale(0.5);
            }
        }
        .trophy-icon {
            font-size: 100px;
            color: #FFD700;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.8),
                         4px 4px 0 #FF6B00,
                         8px 8px 30px rgba(0, 0, 0, 0.4);
            animation: trophy-bounce 2s ease-in-out infinite;
        }
        @keyframes trophy-bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-5deg); }
            75% { transform: translateY(-20px) rotate(5deg); }
        }
        /* Message section */
        .message-section {
            background: white;
            border-radius: 30px;
            padding: 30px 50px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 850px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fade-scale-in 1s ease forwards 0.5s;
        }
        .end-title {
            font-size: 48px;
            font-weight: 700;
            color: #22c55e;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
        }
        .end-message {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            line-height: 1.4;
            margin-bottom: 12px;
        }
        .end-submessage {
            font-size: 20px;
            font-weight: 500;
            color: #666;
            line-height: 1.5;
        }
        /* Ducks decoration */
        .ducks-decoration {
            display: flex;
            gap: 25px;
            margin-bottom: 25px;
            opacity: 0;
            animation: fade-scale-in 1s ease forwards 1s;
        }
        .duck-item {
            width: 80px;
            height: 80px;
            animation: duck-wiggle 2s ease-in-out infinite;
        }
        .duck-item:nth-child(2) {
            animation-delay: 0.2s;
        }
        .duck-item:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes duck-wiggle {
            0%, 100% { transform: translateY(0) rotateY(180deg); }
            50% { transform: translateY(-15px) rotateY(180deg); }
        }
        .duck-item img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.3));
        }
        /* Buttons */
        .button-container {
            display: flex;
            gap: 30px;
            opacity: 0;
            animation: fade-scale-in 1s ease forwards 1.5s;
        }
        .end-button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            font-size: 32px;
            font-weight: 700;
            padding: 18px 50px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 0 #1e40af, 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }
        .end-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 11px 0 #1e40af, 0 13px 35px rgba(0, 0, 0, 0.4);
        }
        .end-button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #1e40af, 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .end-button .material-icons-round {
            font-size: 38px;
        }
        /* Confetti */
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            animation: confetti-fall 4s linear infinite;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sun -->
    <div class="sun"></div>

    <!-- Clouds -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>

    <!-- Trees -->
    <div class="tree tree-1">
        <div class="leaves"></div>
        <div class="trunk"></div>
    </div>
    <div class="tree tree-2">
        <div class="leaves"></div>
        <div class="trunk"></div>
    </div>

    <!-- Grass -->
    <div class="grass-area"></div>

    <!-- Water with waves -->
    <div class="water-area">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Main content -->
    <div class="end-container">
        <div class="trophy-section">
            <span class="material-icons-round trophy-icon">emoji_events</span>
        </div>

        <div class="message-section">
            <h1 class="end-title">CHÚC MỪNG!</h1>
            <p class="end-message">Bạn đã hoàn thành tất cả các vòng chơi!</p>
            <p class="end-submessage">
                Cảm ơn bạn đã tham gia trò chơi "Thử Thách Vịt Vàng".<br>
                Hy vọng bạn đã học được nhiều kiến thức bổ ích về<br>
                lịch sử Việt Nam và các thành tựu xây dựng chủ nghĩa xã hội.
            </p>
        </div>

        <div class="ducks-decoration">
            <div class="duck-item">
                <img src="media/duck.png" alt="Duck">
            </div>
            <div class="duck-item">
                <img src="media/duck.png" alt="Duck">
            </div>
            <div class="duck-item">
                <img src="media/duck.png" alt="Duck">
            </div>
        </div>

        <div class="button-container">
            <button class="end-button" onclick="goHome()">
                <span class="material-icons-round">home</span>
                <span>VỀ TRANG CHỦ</span>
            </button>
        </div>
    </div>

    <script>
        // Create confetti
        function createConfetti() {
            const colors = ['#FFD700', '#FFA500', '#FF6B00', '#22c55e', '#3b82f6', '#a855f7'];
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 6000);
                }, i * 50);
            }
        }

        // Start confetti on load
        createConfetti();
        setInterval(createConfetti, 4000);

        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
